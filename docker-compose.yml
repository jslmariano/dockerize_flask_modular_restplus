version: '3'

services:
  web:
    restart: always
    build: ./web
    expose:
      - "8000"
    links:
      - redis:redis
    volumes:
      - ./web:/var/www/app
    # env_file: .env
    environment:
      DEBUG: 'true'
    command: /usr/local/bin/gunicorn manage:app -w 1 -b :8000 --reload
    # command: python manage.py runserver 0.0.0.0:8000

  nginx:
    restart: always
    build: ./nginx/
    ports:
      - "80:80"
    volumes:
      # - /www/static
      - ./web/static:/var/www/app/static
    links:
      - web:web

  redis:
    restart: always
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  redisdata:
